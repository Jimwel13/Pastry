    <script>

var pastries = [
  "Pandesal", "Monay", "Hopia", "Siopao",
  "Bibingka", "Buko-Pie", "Ensaymada", "Empanada",
  "Puto", "Pinagong", "Putok", "Mamon",
  "Egg-pie", "Inipit", "Pianono", "Spanish-Bread",
  "Kalihim", "Asado-Roll", "PineapplePie", "Cheese-Bread" , 
  "Soft-Roll" , "Vanilla-Chiffon-Cake"
];

function check(event) {
  var searchTerm = document.getElementById("searchIn").value.toLowerCase();
  var suggestionsList = document.getElementById("suggestions");
  suggestionsList.innerHTML = "";

  if (searchTerm.length > 0) {
    var matchingPastries = pastries.filter(pastry => pastry.toLowerCase().startsWith(searchTerm));
    matchingPastries.forEach(pastry => {
      var listItem = document.createElement("p");
      listItem.textContent = pastry;
      listItem.onclick = function () {
        document.getElementById("searchIn").value = pastry;
        suggestionsList.innerHTML = "";
      };
      suggestionsList.appendChild(listItem);
    });
    suggestionsList.style.display = "block";
    
    if (event.key === "Enter") {
      if (matchingPastries.length === 1) {
        window.location.href = matchingPastries[0].toLowerCase() + ".html";
      } else {
        switch (searchTerm) {
          case "pandesal":
            window.location.href = "Pandesal.html";
            break;
          case "monay":
            window.location.href = "Monay.html";
            break;
          case "hopia":
            window.location.href = "Hopia.html";
            break;
          case "siopao":
            window.location.href = "Siopao.html";
            break;
          case "bibingka":
            window.location.href = "Bibingka.html";
            break;
          case "buko pie":
            window.location.href = "Bukopie.html";
            break;
          case "ensaymada":
            window.location.href = "Ensaymada.html";
            break;
          case "empanada":
            window.location.href = "Empanada.html";
            break;
          case "puto":
            window.location.href = "puto.html";
            break;
          case "pinagong":
            window.location.href = "pinagong.html";
            break;
          case "putok":
            window.location.href = "putok.html";
            break;
          case "mamon":
            window.location.href = "mamon.html";
            break;
          case "egg pie":
            window.location.href = "eggpie.html";
            break;
          case "inipit":
            window.location.href = "inipit.html";
            break;
          case "pianono":
            window.location.href = "pianono.html";
            break;
          case "spanish bread":
            window.location.href = "spanish-bread.html";
            break;
          case "kalihim":
            window.location.href = "kalihim.html";
            break;
          case "asado roll":
            window.location.href = "Asado-Roll.html";
            break;
          case "pineapplepie":
            window.location.href = "pineapplepie.html";
            break;
          case "cheese bread":
            window.location.href = "cheese-bread.html";
            break;
            case "soft roll":
            window.location.href = "soft-roll.html";
            break;
            case "vanilla chiffon cake":
            window.location.href = "vanilla-chiffon-cake.html";
            break;
          default:
            alert("Pastry not found");
        }
        document.getElementById("searchIn").value = "";
      }
      suggestionsList.innerHTML = "";
        suggestionsList.style.display = "none";
        document.getElementById("searchIn").value = "";
    }
  } else {
    suggestionsList.style.display = "none";
  }
}
